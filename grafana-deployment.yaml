apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 2  # Set replicas to 2 as per your request
  selector:
    matchLabels:
      app: grafana  # Must match template labels
  template:
    metadata:
      labels:
        app: grafana  # Label must match the selector
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest  # Use the official Grafana image
        ports:
        - containerPort: 3000  # Expose Grafana's web interface
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"  # Change this to a secure password
      volumes:
      - name: grafana-storage
        emptyDir: {}  # Use a Persistent Volume Claim in production
